<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Astrea Veritas - Expedientes</title>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js"></script>
</head>
<body>
  <h1>Astrea Veritas - Ingreso</h1>

  <div id="loginDiv">
    <input type="email" id="email" placeholder="Correo electrónico">
    <input type="password" id="password" placeholder="Contraseña">
    <button onclick="login()">Ingresar</button>
    <p id="loginError" style="color:red;"></p>
  </div>

  <div id="appDiv" style="display:none;">
    <h2>Mis Expedientes</h2>
    <ul id="expedientesList"></ul>
    <button onclick="logout()">Cerrar sesión</button>
  </div>

  <script>
    // Tu configuración de Firebase
    const firebaseConfig = {
      apiKey: "AIzaSyCrmaHViFb1p6ob0YmnrFBNiwAFW5RzxNs",
      authDomain: "astreaveritas.firebaseapp.com",
      projectId: "astreaveritas",
      storageBucket: "astreaveritas.firebasestorage.app",
      messagingSenderId: "42419209569",
      appId: "1:42419209569:web:1bfd301eb5036d5e917120"
    };

    // Inicializar Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Función para iniciar sesión
    function login() {
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      auth.signInWithEmailAndPassword(email, password)
        .then((userCredential) => {
          document.getElementById('loginDiv').style.display = 'none';
          document.getElementById('appDiv').style.display = 'block';
          cargarExpedientes(userCredential.user.uid);
        })
        .catch((error) => {
          document.getElementById('loginError').innerText = "Error de ingreso: " + error.message;
        });
    }

    // Función para cerrar sesión
    function logout() {
      auth.signOut().then(() => {
        document.getElementById('appDiv').style.display = 'none';
        document.getElementById('loginDiv').style.display = 'block';
      });
    }

    // Función para cargar expedientes
    function cargarExpedientes(uid) {
      const lista = document.getElementById('expedientesList');
      lista.innerHTML = '';
      db.collection("usuarios").doc(uid).collection("expedientes")
        .get()
        .then((querySnapshot) => {
          querySnapshot.forEach((doc) => {
            const data = doc.data();
            const item = document.createElement("li");
            item.innerText = `Título: ${data.titulo || '(sin título)'} - Fecha: ${new Date(data.creadoEn?.seconds * 1000).toLocaleDateString()}`;
            lista.appendChild(item);
          });
        });
    }
  </script>
</body>
</html>
