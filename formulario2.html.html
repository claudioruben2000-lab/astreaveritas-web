<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Formulario 2 - Astrea Veritas</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f4f8;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #333;
    }

    form {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    label {
      display: block;
      margin-top: 10px;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }

    button {
      margin-top: 20px;
      background-color: #2a6ebb;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background-color: #1f5697;
    }
  </style>
</head>
<body>

  <h1>Formulario 2 - Carga de Documentos</h1>

  <form>
    <label for="nombre">Nombre completo</label>
    <input type="text" id="nombre" name="nombre">

    <label for="expediente">Número de expediente</label>
    <input type="text" id="expediente" name="expediente">

    <label for="fecha">Fecha de ingreso</label>
    <input type="date" id="fecha" name="fecha">

    <label for="jurisdiccion">Jurisdicción</label>
    <input type="text" id="jurisdiccion" name="jurisdiccion">

    <label for="tipo">Tipo de documento</label>
    <select id="tipo" name="tipo">
      <option value="demanda">Demanda</option>
      <option value="resolucion">Resolución</option>
      <option value="informe">Informe</option>
    </select>

    <label for="estado">Estado del documento</label>
    <select id="estado" name="estado">
      <option value="pendiente">Pendiente</option>
      <option value="en_proceso">En proceso</option>
      <option value="completo">Completo</option>
    </select>

    <label for="observacion">Observaciones</label>
    <textarea id="observacion" name="observacion" rows="4"></textarea>

    <button type="submit">Enviar</button>
  </form>

</body>
</html>
